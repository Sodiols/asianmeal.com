<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Asian Meal - Log in or Sign up</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

    <!--! ==========Nav bar open=========== -->
    <nav class="navbar" style="position: fixed; z-index: 1001;">
        <div class="logo">
            <a href="index.html" class="navbar-brand">
                <img src="img/logo.jpg" alt="logo" class="img-fluid rounded-circle">
                <span>Asian Meal</span>
            </a>
        </div>
        <div class="navbar-btns">
            <div class="lang-cart">
                <ul>
                    <li href="#" class="btn langBtn"><i class="bi bi-globe"></i> <span>EN</span><i
                            class="bi bi-chevron-down arrow"></i><br>
                    </li>
                    <li class="invisible-lang">BN</li>
                </ul>
            </div>
        </div>
    </nav>
    <!--! ==========Nav bar close========== -->



    <!------ this is log in page html start ----->
    <section>
        <h1 class="welcome">Welcome!</h1>
        <p class="sign-log-text">Sign up or log in to continue</p>
        <div class="sign">
            <div class="facebook">
                <i class="bi bi-facebook fb-icon"></i>
                Continue with Facebook
            </div>
            <div class="google">
                <i class="bi bi-google google-icon"></i>
                Continue with Google
            </div>
            <div class="apple">
                <i class="bi bi-apple apple-icon"></i>
                Continue with Apple
            </div>
        </div>
        <p class="or-txt">or</p>
        <button class="btn1 log-sign-btn">Log In</button> <br />
        <button class="btn2 log-sign-btn">Sign Up</button>
        <p class="privacy-terms">
            By signing up, you agree to our
            <span class="terms">Terms and Conditions</span> and
            <span class="privacy">Privacy Policy <span class="text-dark">.</span></span>
        </p>
    </section>
    <!------ this is log in page html end----->



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
